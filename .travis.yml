language: java

cache:
  directories:
    - $HOME/.m2
after_success:
  - bash <(curl -s https://codecov.io/bash)

services:
  - docker

addons:
  sonarcloud:
    organization: "valaragen"
    token:
      secure: ""

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - cd docker/dev
  - docker-compose up -d
  - cd ../../src
  - mvn clean verify sonar:sonar -Dsonar.projectKey=Valaragen_P9-comptabilite -Pcoverage,it